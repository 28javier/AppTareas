<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" type="text" placeholder="Ingresar Tarea....">
        </div>
        <div class="col-lg-6 offset-3 mt-3">
            <div class="card text-center p-2" *ngIf="listaTareas.length === 0">
                <h6>No Hay Tareas Para Mostrar</h6>
            </div>
        </div>

        <div class="col-lg-6 offset-lg-3 mt-4">
            <ul class="list-group ">
                <li class="list-group-item d-flex justify-content-between" *ngFor="let tarea of listaTareas; let i = index;">
                    <span class="cursor" (click)="actualizarTarea(tarea, i)">
                        <i [ngClass]=" tarea.estado ? 'fas fa-check-circle text-success' : 'fas fa-circle-notch text-info'"></i>
                        <!-- <i class="fas fa-circle-notch text-info"></i> -->
                        <!-- <i class="fas fa-check-circle text-success"></i> -->
                    </span> {{tarea.nombre}}
                    <!-- {{tarea.estado}} -->
                    <span class="cursor" (click)="eliminarTarea(i)"><i class="fas fa-trash-alt text-danger"></i></span>
                </li>
            </ul>

        </div>
    </div>
</div>
